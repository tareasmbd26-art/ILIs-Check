<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Diagnóstico ILI - Gamewell-FCI v2.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 10px;
            color: #334155;
        }

        .container { max-width: 900px; margin: 0 auto; }

        .header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-bottom: 5px solid #2563eb;
        }

        .header h1 { color: #1e3a8a; font-size: clamp(1.5rem, 5vw, 2rem); margin-bottom: 8px; }
        .header p { color: #64748b; font-size: clamp(0.9rem, 3vw, 1rem); }

        .progress-container {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .progress-bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        .progress-fill { height: 100%; background: #3b82f6; transition: width 0.3s ease; }

        .main-card {
            background: white;
            border-radius: 12px;
            padding: clamp(20px, 5vw, 35px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .step-title { display: flex; align-items: center; margin-bottom: 20px; gap: 10px; }
        .step-title h2 { color: #1e293b; font-size: clamp(1.2rem, 4vw, 1.5rem); }

        .question-box {
            background: #f1f5f9;
            border-left: 4px solid #64748b;
            padding: clamp(15px, 4vw, 25px);
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .question-box p { font-size: clamp(1rem, 3vw, 1.15rem); font-weight: 600; line-height: 1.6; }

        /* Estilos de Diagnóstico */
        .diagnosis-box { padding: clamp(15px, 4vw, 25px); margin-bottom: 20px; border-radius: 8px; border-left: 5px solid; }
        
        .diagnosis-bad { background: #fef2f2; border-color: #dc2626; }
        .diagnosis-bad h3 { color: #991b1b; }
        .diagnosis-bad p { color: #dc2626; font-weight: 500; }

        .diagnosis-good { background: #ecfdf5; border-color: #059669; }
        .diagnosis-good h3 { color: #065f46; }
        .diagnosis-good p { color: #059669; font-weight: 500; }

        .take-photo {
            display: block;
            margin-top: 10px;
            color: #dc2626;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-top: 1px dashed #fca5a5;
            padding-top: 8px;
        }

        .warning-note {
            background-color: #fff7ed;
            border: 1px solid #fdba74;
            color: #c2410c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Botones */
        .options { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        
        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn:active { transform: scale(0.98); }

        /* Colores condicionales para botones */
        .btn-yes { background: #16a34a; color: white; box-shadow: 0 4px 6px rgba(22, 163, 74, 0.2); }
        .btn-yes:hover { background: #15803d; }

        .btn-no { background: #dc2626; color: white; box-shadow: 0 4px 6px rgba(220, 38, 38, 0.2); }
        .btn-no:hover { background: #b91c1c; }

        .btn-neutral { background: #2563eb; color: white; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); }
        .btn-neutral:hover { background: #1d4ed8; }

        .nav-buttons { margin-top: auto; display: flex; gap: 10px; border-top: 1px solid #e2e8f0; padding-top: 20px; }
        .btn-nav { padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; border: none; }
        .btn-back { background: #e2e8f0; color: #475569; }
        .btn-reset { background: #334155; color: white; margin-left: auto; }

        .history-container { margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px; }
        .history-tag { display: inline-block; background: #3b82f6; color: white; padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; margin: 2px; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Diagnóstico ILI</h1>
            <p>Gamewell-FCI | Guía Técnica Interactiva</p>
        </div>

        <div class="progress-container">
            <div style="display: flex; justify-content: space-between; font-size: 0.9rem;">
                <span>Progreso</span>
                <span id="stepCounter">Paso 1</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill" style="width: 10%"></div></div>
        </div>

        <div class="main-card">
            <div id="contentArea">
                </div>
            
            <div class="nav-buttons" id="navButtons">
                </div>
        </div>

        <div class="history-container">
            <h3 style="color: #cbd5e1; font-size: 0.9rem; margin-bottom: 10px;">Ruta tomada:</h3>
            <div id="historyTags"></div>
        </div>
    </div>

    <script>
        // Lógica de base de datos de pasos
        const steps = {
            // --- INICIO ---
            inicio: {
                title: "Verificación Inicial",
                question: "¿Los LEDs de la tarjeta ILI están encendidos?",
                type: "question",
                options: [
                    { label: "Sí, están encendidos", next: "tipo_falla" },
                    { label: "No, están apagados", next: "leds_no" }
                ]
            },
            
            // --- RAMA: LEDS APAGADOS (Power) ---
            leds_no: {
                title: "Verificación de Fuente",
                question: "Verificar fuente PM-9. ¿La fuente PM-9 está encendida?",
                type: "question",
                options: [
                    { label: "Sí", next: "pm9_si" },
                    { label: "No", next: "pm9_no" }
                ]
            },
            pm9_no: {
                title: "Falla de Alimentación",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Sin alimentación. Verificar o reemplazar fuente PM-9."
            },
            pm9_si: {
                title: "Verificación de Voltaje",
                question: "Medir 24VDC en TB-1. ¿Están presentes los 24VDC?",
                type: "question",
                options: [
                    { label: "Sí", next: "tb1_si" },
                    { label: "No", next: "tb1_no" }
                ]
            },
            tb1_si: {
                title: "Falla de Tarjeta ILI",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: 24VDC presentes pero LEDs apagados. ILI dañada internamente."
            },
            tb1_no: {
                title: "Falla Física / Entrada",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Sin 24VDC en TB-1. Problema físico en tarjeta. Revisar señales de fogueo, quemaduras, humedad o pistas levantadas."
            },

            // --- RAMA: SELECCIÓN DE FALLA (NUEVO) ---
            tipo_falla: {
                title: "Selección de Falla",
                question: "La tarjeta enciende. ¿Cuál es el síntoma principal reportado?",
                type: "question",
                options: [
                    { label: "No reconoce dispositivos", next: "reconoce_no" },
                    { label: "Ground Fault (Falla a Tierra)", next: "gf_start" },
                    { label: "Falla de Red / RPT / LCD", next: "net_start" }
                ]
            },

            // --- RAMA: NO RECONOCE DISPOSITIVOS ---
            reconoce_no: {
                title: "Voltaje de Lazo",
                question: "Medir voltaje en lazo 1 y 2 (TB4-3/4 y TB4-7/8). ¿El voltaje es 20VDC +/- (entre 18V y 22V)?",
                type: "question",
                options: [
                    { label: "Sí (18V-22V)", next: "voltaje_ok" },
                    { label: "No (<18V o >22V)", next: "voltaje_malo" }
                ]
            },
            voltaje_malo: {
                title: "Salida Dañada",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Voltaje de lazo fuera de rango. Salida de lazo de la ILI dañada."
            },
            voltaje_ok: {
                title: "Prueba de Dispositivo Único",
                question: "Conectar UN solo dispositivo con cable corto (máx 1 pie) directo a la ILI. ¿Lo reconoce?",
                type: "question",
                options: [
                    { label: "Sí, lo reconoce", next: "test_dispositivo_si" },
                    { label: "No lo reconoce", next: "test_dispositivo_no" }
                ]
            },
            test_dispositivo_si: {
                title: "Problema de Cableado",
                type: "diagnosis",
                status: "bad", // Bad porque es una falla, aunque se sepa dónde está
                result: "PROBLEMA: La ILI está bien. El problema está en el cableado de campo. Revisar conexiones, continuidad y terminaciones del lazo."
            },
            test_dispositivo_no: {
                title: "Circuito de Lazo Dañado",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: ILI dañada (circuito de lectura de lazo defectuoso). Reemplazar tarjeta ILI."
            },

            // --- RAMA: GROUND FAULT (NUEVO COMPLETO) ---
            gf_start: {
                title: "Configuración W9",
                question: "Verifique el Dipswitch W9 en la ILI. ¿Está en posición 'Disb' (Disable)?",
                type: "question",
                options: [
                    { label: "Sí, está en Disb", next: "gf_check_grounds" },
                    { label: "No, está en Enb u otro", next: "gf_fix_w9" }
                ]
            },
            gf_fix_w9: {
                title: "Configuración Corregida",
                type: "diagnosis",
                status: "good",
                result: "SOLUCIÓN: Cambie el switch W9 a 'Disb'. Esto debería limpiar la falla a tierra falsa."
            },
            gf_check_grounds: {
                title: "Revisión Física de Tierras",
                question: "Revise las puestas a tierra según manual (ILI, LCD, y RPT si aplica). ¿Todo está bien conectado?",
                type: "question",
                options: [
                    { label: "Sí, tierras OK", next: "gf_iso_loops" },
                    { label: "No, había cables sueltos", next: "gf_fix_grounds" }
                ]
            },
            gf_fix_grounds: {
                title: "Tierras Corregidas",
                type: "diagnosis",
                status: "good",
                result: "SOLUCIÓN: Conecte las tierras correctamente y reinicie el panel para verificar."
            },
            gf_iso_loops: {
                title: "Aislamiento de Lazos",
                question: "Desconecte los lazos de campo (SLC). ¿Desaparece el Ground Fault?",
                type: "question",
                options: [
                    { label: "Sí, desaparece", next: "gf_field_problem" },
                    { label: "No, persiste", next: "gf_iso_board" }
                ]
            },
            gf_field_problem: {
                title: "Falla en Campo",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: La falla a tierra está en el cableado de campo (SLC). Rastree el cableado para encontrar el corto a tierra."
            },
            gf_iso_board: {
                title: "Aislamiento de Placa",
                question: "Aísle la tarjeta ILI del chasis/caja (sáquela de los postes metálicos asegurando que no toque metal). ¿Desaparece la falla?",
                type: "question",
                options: [
                    { label: "Sí, desaparece", next: "gf_box_short" },
                    { label: "No, persiste aun fuera", next: "gf_ili_damage" }
                ]
            },
            gf_box_short: {
                title: "Corto en Montaje",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Hay un corto entre la tarjeta y la caja/montaje. Revise los postes, tornillos o cables aplastados detrás de la placa."
            },
            gf_ili_damage: {
                title: "Daño Interno ILI",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Daño interno en la ILI generando falsa tierra. Reemplazar tarjeta ILI."
            },

            // --- RAMA: RED / RPT / LCD (NUEVO COMPLETO) ---
            net_start: {
                title: "Verificación de Comunicación",
                question: "Vamos a verificar la red. ¿Es un problema de comunicación con LCD o con la Red (RPT)?",
                type: "question",
                options: [
                    { label: "Falla de LCD", next: "falla_lcd" },
                    { label: "Falla de Red / RPT", next: "rpt_check_leds" }
                ]
            },
            
            // Sub-rama LCD (Adaptada del original)
            falla_lcd: {
                title: "Voltaje LCD",
                question: "Verificar voltaje en TB3 (terminales 8-9 y 4-5). ¿Hay voltaje?",
                type: "question",
                options: [
                    { label: "Sí", next: "lcd_cable_test" },
                    { label: "No", next: "lcd_no_volt" }
                ]
            },
            lcd_no_volt: {
                title: "Salida LCD Dañada",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Sin voltaje en salida para LCD. ILI dañada."
            },
            lcd_cable_test: {
                title: "Prueba de Cable",
                question: "Reemplazar cable existente (usar stranded). ¿Levanta comunicación?",
                type: "question",
                options: [
                    { label: "Sí, funciona", next: "lcd_fixed" },
                    { label: "No, sigue igual", next: "lcd_broken" }
                ]
            },
            lcd_fixed: {
                title: "Cable Defectuoso",
                type: "diagnosis",
                status: "good",
                result: "SOLUCIONADO: El problema era el cable de comunicación."
            },
            lcd_broken: {
                title: "LCD Dañado",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: LCD dañado. Revisar sulfatación o daño físico. Reemplazar LCD."
            },

            // Sub-rama RPT (Red)
            rpt_check_leds: {
                title: "Estado de RPT",
                question: "⚠️ ADVERTENCIA: NUNCA desconecte la tarjeta RPT con la ILI encendida o dañará ambas.<br><br>¿Los LEDs de la tarjeta RPT están encendidos?",
                type: "question",
                warning: true,
                options: [
                    { label: "Sí, LEDs encendidos", next: "rpt_comms_check" },
                    { label: "No, LEDs apagados", next: "rpt_dead" }
                ]
            },
            rpt_dead: {
                title: "RPT Sin Energía",
                question: "La RPT no enciende. Pruebe la RPT en otra ILI (con sistema apagado al conectar). ¿Enciende en otra ILI?",
                type: "question",
                options: [
                    { label: "Sí, enciende en otra", next: "rpt_integ_fail" },
                    { label: "No, no enciende", next: "rpt_fail" }
                ]
            },
            rpt_integ_fail: {
                title: "Puerto de Integración Dañado",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: El puerto de integración de la ILI original está dañado. La RPT está bien."
            },
            rpt_fail: {
                title: "RPT Dañada",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Tarjeta RPT dañada. Reemplazar."
            },
            rpt_comms_check: {
                title: "Tráfico de Datos",
                question: "Observe los LEDs de Tx/Rx en la RPT. ¿Indican actividad del nodo anterior o siguiente?",
                type: "question",
                options: [
                    { label: "Sí, hay actividad", next: "rpt_ribbon_check" },
                    { label: "No, no hay actividad", next: "rpt_neighbor_check" }
                ]
            },
            rpt_neighbor_check: {
                title: "Revisión de Vecinos",
                question: "Vaya al nodo vecino (anterior o siguiente). ¿Ese nodo está encendido y funcionando?",
                type: "question",
                options: [
                    { label: "Sí, vecino OK", next: "rpt_wiring_bad" },
                    { label: "No, vecino apagado", next: "rpt_neighbor_bad" }
                ]
            },
            rpt_neighbor_bad: {
                title: "Falla en Nodo Vecino",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: La falla proviene del nodo adyacente que está apagado o caído."
            },
            rpt_wiring_bad: {
                title: "Cableado de Red",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: Posible daño en el cableado de fibra o cobre entre nodos."
            },
            rpt_ribbon_check: {
                title: "Conexión Interna",
                question: "Verifique el cable Ribbon entre ILI y RPT. ¿Está bien ajustado?",
                type: "question",
                options: [
                    { label: "Estaba flojo (Ajustado)", next: "rpt_loose_ribbon" },
                    { label: "Está bien conectado", next: "rpt_unknown" }
                ]
            },
            rpt_loose_ribbon: {
                title: "Ribbon Ajustado",
                type: "diagnosis",
                status: "good",
                result: "SOLUCIÓN: Falla por mala conexión del ribbon. Monitorear estabilidad."
            },
            rpt_unknown: {
                title: "Falla Compleja RPT",
                type: "diagnosis",
                status: "bad",
                result: "PROBLEMA: RPT enciende pero no comunica datos a la ILI. Posible daño en lógica de la RPT. Reemplazar RPT."
            }
        };

        let currentStep = 'inicio';
        let history = ['inicio'];

        function render() {
            const step = steps[currentStep];
            const contentArea = document.getElementById('contentArea');
            const navButtons = document.getElementById('navButtons');
            
            // Actualizar barra de progreso (visual)
            document.getElementById('stepCounter').textContent = `Paso ${history.length}`;
            let progress = Math.min(history.length * 15, 100);
            document.getElementById('progressFill').style.width = `${progress}%`;

            let html = '';

            // Icono del título
            let icon = '';
            if (step.type === 'diagnosis') {
                icon = step.status === 'good' 
                    ? '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#059669" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
                    : '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>';
            } else {
                icon = '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2563eb" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>';
            }

            // Título
            html += `<div class="step-title">${icon}<h2>${step.title}</h2></div>`;

            // Advertencia especial (para RPT)
            if (step.warning) {
                html += `
                    <div class="warning-note">
                        <svg style="flex-shrink:0" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
                        <span>ADVERTENCIA: Riesgo de daño de hardware. Lea atentamente.</span>
                    </div>
                `;
            }

            // Pregunta o Diagnóstico
            if (step.type === 'question') {
                html += `<div class="question-box"><p>${step.question}</p></div>`;
                html += `<div class="options">`;
                
                step.options.forEach(opt => {
                    // Determinar color del botón
                    let btnClass = 'btn-neutral';
                    const lowerLabel = opt.label.toLowerCase();
                    if (lowerLabel.startsWith('sí') || lowerLabel.startsWith('si') || lowerLabel.includes('si,')) {
                        btnClass = 'btn-yes';
                    } else if (lowerLabel.startsWith('no')) {
                        btnClass = 'btn-no';
                    }

                    html += `
                        <button class="btn ${btnClass}" onclick="goToStep('${opt.next}')">
                            <span>${opt.label}</span>
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                    `;
                });
                html += `</div>`;
            } else if (step.type === 'diagnosis') {
                const diagClass = step.status === 'good' ? 'diagnosis-good' : 'diagnosis-bad';
                html += `
                    <div class="diagnosis-box ${diagClass}">
                        <h3>Resultado del Diagnóstico</h3>
                        <p>${step.result}</p>
                        <span class="take-photo">TOMAR FOTO</span>
                    </div>
                `;
            }

            contentArea.innerHTML = html;

            // Botones de Navegación (Atrás / Reiniciar)
            let navHtml = '';
            if (history.length > 1) {
                navHtml += `<button class="btn-nav btn-back" onclick="goBack()">← Anterior</button>`;
            }
            navHtml += `<button class="btn-nav btn-reset" onclick="reset()">Reiniciar ↻</button>`;
            navButtons.innerHTML = navHtml;

            // Historial visual (Breadcrumbs)
            document.getElementById('historyTags').innerHTML = history
                .map(stepId => `<span class="history-tag">${steps[stepId].title}</span>`)
                .join('');
        }

        function goToStep(nextStep) {
            history.push(nextStep);
            currentStep = nextStep;
            render();
            // Scroll suave arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function goBack() {
            if (history.length > 1) {
                history.pop();
                currentStep = history[history.length - 1];
                render();
            }
        }

        function reset() {
            currentStep = 'inicio';
            history = ['inicio'];
            render();
        }

        // Inicializar
        render();
    </script>
</body>
</html>
